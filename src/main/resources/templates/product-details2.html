<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:include="~{fragments/head}"></head>

<body class="main-layout inner_posituong">

<th:block th:include="~{fragments/loader}"></th:block>

<header th:include="~{fragments/header}"></header>

<div class="container" style="
  margin: auto;
  width: 50%;
  padding-top: 100px;
  padding-bottom: 100px;
  padding-left: 300px;">
    <div class="col-lg-8 border p-3 main-section bg-white" th:object="${product}" style="font-size: large">
        <div class="row m-0">
            <div class="col-lg-4 left-side-product-box pb-3">
                <img th:src="*{imageUrl}" class="border p-3">
            </div>
            <div class="col-lg-8">
                <div class="right-side-pro-detail border p-3 m-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="m-0 p-0" th:text="*{name}">name</h1>
                        </div>
                        <div class="col-lg-12">
                            <p class="m-0 p-0 price-pro" th:text="|*{price} USD|">price</p>
                            <hr class="p-0 m-0">
                            <p th:if="*{quantity > 0}" th:text="|*{quantity} in stock|"></p>
                            <p th:unless="*{quantity > 0}" class="text-danger">Out of stock</p>
                        </div>
                        <div class="col-lg-12 pt-2">
                            <h5>Product Detail</h5>
                            <span th:text="*{description}">desc</span>
                            <hr class="m-0 pt-2 mt-2">
                        </div>
<!--                        <div class="col-lg-12">-->
<!--                            <p class="tag-section"><strong>Tag : </strong><a href="">Woman</a><a href="">,Man</a></p>-->
<!--                        </div>-->
                        <div class="col-lg-12 mt-3">
                            <div class="row">
                                <div class="col-lg-6 pb-2">

                                    <a th:href="@{'/shopping-cart/addProduct/{id}'(id=*{id})}"
                                       sec:authorize="isAuthenticated()" th:if="${product.quantity}>0">
                                       <span><button type="button" class="read_more" style="background-color: #7BC475; color: #FFFFFF;">
                                        Add to cart</button></span>
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:include="~{fragments/footer}"></footer>

<th:block th:include="~{fragments/scripts}"></th:block>

</body>

</html>
